<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Site</title>

  <!-- Elegant builtâ€‘in calligraphy-like font (Great Vibes as fallback) -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "IBM Plex Sans", sans-serif;
      scroll-behavior: smooth;
    }

    h1, h2, .accent {
      font-family: "Great Vibes", cursive;
      font-size: 72px;
      font-weight: 400;
      margin: 0;
      line-height: 1.1;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 130px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 12px;
      background: #EDEDED;
      backdrop-filter: blur(6px);
      z-index: 1000;
      box-sizing: border-box;
    }

    .nav-left a, .nav-right a {
      color: black;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 400;
    }

    .nav-left a {
      margin-left: 0;
    }

    section {
      width: 100%;
      padding-top: 120px;
      padding-left: 24px;
      padding-right: 24px;
      box-sizing: border-box;
    }

    #section1 { 
      height: 1840px; 
      background: #f7f3ef; 
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding-top: 0; 
      box-sizing: border-box;
      position: relative;
    }

    #section1 img {
      width: 1150; /* 24px gap on each side */
      max-width: 1200px;
      height: 520px;
      object-fit: cover;
      display: block;
      margin: 200px auto 0 auto;
      box-sizing: border-box;
    }

    #section1 .overlay-text {
      position: absolute;
      top: 400px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 96px;
      white-space: nowrap; /* force one line */
      text-align: center;
      max-width: 1200px;
      pointer-events: none;
    }

    #section2 { height: 2190px; background: #eae6ff; }
    #section3 { height: 3070px; background: #f0fff2; }
    #section4 { height: 3777px; background: #fff6e8; }
    #section5 { height: 2000px; background: #f0f0ff; overflow: auto; }

    .inner {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left"><a href="#section1">Home</a></div>
    <div class="nav-right">
      <a href="#section2">Style</a>
      <a href="#section3">My Space</a>
      <a href="#section4">Docs</a>
      <a href="#section5">Media</a>
    </div>
  </nav>

  <section id="section1">
      <img src="landing.png" alt="Landing Image">
      <div class="overlay-text">Everyday Rituals</div>
  </section>

  <section id="section2">
    <div class="inner">
      <h1 class="accent">Style</h1>
      <p>Style section content.</p>
    </div>
  </section>

  <section id="section3">
    <div class="inner">
      <h1 class="accent">My Space</h1>
      <p>Your custom content space.</p>
    </div>
  </section>

  <section id="section4">
    <div class="inner">
      <h1 class="accent">Docs</h1>
      <p>Documents section content.</p>
    </div>
  </section>

  <section id="section5">
    <div class="inner">
      <h1 class="accent">Media</h1>
      <p>Media section content.</p>
    </div>
  </section>

</body>
</html>
